            <div class="navigation-bar">

                        <li onclick=hideSidebar()><i class="fa-solid fa-xmark" id="close"></i></li>

                    <div></div>
                    <li class="about-li"><i class="fa-solid fa-user" id="about-nav"></i><a href="about.html" id="about-nav">About</a></li>
                    <div></div>
                    <li><i class="fa-solid fa-briefcase" id="portfolio-nav"></i><a href="portfolio.html" id="portfolio-nav">Portfolio</a></i></li>

                </nav>
                <div class="ham-div" onclick=showSidebar()><i class="fa-solid fa-bars hamburger-menu"></i></div>
            </div>
        </div>
    </div>

    <script>
        const sidebar = document.querySelector(".sidebar");
        const image = document.querySelector(".img");
        const isMobile = window.matchMedia("only screen and (max-width: 480px)").matches;
        
        function showSidebar(){
            sidebar.style.display = "flex";
            image.style.visibility = "hidden";
        }

        function hideSidebar(){
            sidebar.style.display = "none";
            image.style.visibility = "visible";
        }
        
        let originalContent = {};
        let gridItems = document.querySelectorAll(".grid-item");
        
        for (let i = 0; i < gridItems.length; i++) {
            originalContent[i] = gridItems[i].innerHTML;
        }
        
        function changeIt(index, link) {
            if (!isMobile) {
                const innerdiv = gridItems[index].querySelector(".inner-grid-div");
                innerdiv.innerHTML = `<a href="${link}"><div style="display:flex;justify-content:center;align-items:center;margin-top:23%;cursor:pointer"><p style="color:black;font-size:2rem;font-family:Poppins;text-decoration:none">CLICK</p></div></a>`;
                gridItems[index].style.backgroundColor = "#FFB400";
            }
        }
  
        function changeAgain(index) {
            if (!isMobile) {
                gridItems[index].innerHTML = originalContent[index];
                gridItems[index].style.backgroundColor = "transparent";
            }
        }

        function navigateToLink(index, link) {
            if (isMobile) {
                window.location.href = link;
            }
        }
    </script>
</body>
